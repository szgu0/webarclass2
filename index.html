<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs>
        <a-marker-camera preset='hiro'>
            <a-entity position="0 2.5 0" rotation="-20 180 180" scale="0.1 0.1 0.1"
                obj-model="obj: url(assets/12140_Skull_v3_L2.obj); mtl: url(assets/12140_Skull_v3_L2.mtl)"></a-entity>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            <a-sphere position="0 0.5 0" radius="0.25" color="#EF2D5E"></a-sphere>
        </a-marker-camera>
    </a-scene>
</body>

</html>
